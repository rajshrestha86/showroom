<html>
<head>
	<title> Search Result </title>
</head>
<body>
	<p>You searched for: <strong> {{query}} </strong> </p>
	{% if employees %}
		<ul>
		{% for emp in employees %}
			<li> <a href="/emp_det/?emp_id={{emp.Emp_Id}}" >{{ emp.Name }} </li> </a>
		{%endfor%}
	</ul>
	{% else %}
		<p> No results found for query: {{query}} </p>
	{%endif%}
</body>
</html?
